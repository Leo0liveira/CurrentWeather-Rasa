version: "3.0"

rules:
  - rule: Say goodbye anytime the user says goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  # - rule: Show history anytime the user says history
  #   steps:
  #     - intent: request_history
  #     - action: action_show_history

  - rule: Activate form
    steps:
      - intent: ask_weather
      - action: location_form
      - active_loop: location_form 

  - rule: Submit form
    condition:
      - active_loop: location_form
    steps:
      - action: location_form
      - active_loop: null
      - slot_was_set:
          - requested_slot: null
      - action: action_weather_api
      - intent: goodbye
      - action: utter_goodbye